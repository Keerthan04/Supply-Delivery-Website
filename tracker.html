<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Gateway</title>
    <link href="trackerstyle.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo1.png">
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> 
</head>
<body>
    <div class="main">
        <div class="back">
            <img src="./Images/12.jpg" alt="">
        </div>
        <div class="top">
            <nav class="navbar">
                <div class="nav-left">
                    <img src="logo.png">
                    <h4 style="cursor: pointer;" onclick="home()"><span id='L'>G</span>alactic Gateway</h4>
                </div>
                <div id="nav-right" class="nav-right">
                    <a href="cart.html" title="Visit Cart"><i class="fa-solid fa-rocket"></i></a>
                    <a href="user.html" title="View User Info"><i class="fa-regular fa-user"></i></a>
                    <a href="javascript:void(0);" class="icon" title="View Options" onclick="myFunction()"><i class="fa-solid fa-bars"></i></a>
                    <div id="myLinks">
                        <a href="home.html">Home</a>
                        <a href="guide.html">Guide</a>
                        <a href="order.html">order</a>
                        <a href="community.html">Community</a>
                        <a href="aboutus.html">About Us</a>
                    </div>
                </div>        
            </nav>
            <div class="working-area">
                <div class="content">
                    <h2><span id="L">T</span>rack Your Order</h2>
                    <div class="form">
                        <input id="order" type="text" placeholder="Enter Your Order ID(234@GG)">
                        <button type="submit" onclick="display()">Track</button>
                    </div>
                    <div id="track" style="display:none;">
                        <div class="info">
                            <p id="info"></p>
                            <p id="user"></p>
                            <p id="expected">Expected delivery by: <span class="delivery-date">3 days</span></p>
                        </div>
                        <div class="tracking-progress">
                            <div class="tracking-stage">
                                <div class="tracking-icon shipped">
                                    <i class="fa-solid fa-rocket"></i>
                                </div>
                                <p>Loaded</p>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: 100%;"></div>
                            </div>
                            <div class="tracking-stage">
                                <div class="tracking-icon loaded">
                                    <i class="fa-solid fa-right-to-bracket"></i>
                                </div>
                                <p>Unloaded</p>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: 100%;"></div>
                            </div>
                            <div class="tracking-stage">
                                <div class="tracking-icon unloaded">
                                    <i class="fa-solid fa-truck-fast"></i>
                                </div>
                                <p>Shipped</p>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: 75%;"></div>
                            </div>
                            <div class="tracking-stage">
                                <div class="tracking-icon received">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                                <p>Received</p>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: 0%;"></div>
                            </div>
                        </div>
                        <div class="expected-delivery">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/67af9d68cc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="tracker.js"></script>
</body>
</html>
