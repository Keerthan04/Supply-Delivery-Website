<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Gateway</title>
    <link href="checkoutstyle.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo1.png">
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> 
</head>
<body>
    <div class="main">
        <div class="back">
            <img src="./Images/7.jpg" alt="">
        </div>
        <div class="top">
            <nav class="navbar">
                <div class="nav-left">
                    <img src="logo.png">
                    <h4 style="cursor: pointer;" onclick="home()"><span id='L'>G</span>alactic Gateway</h4>
                </div>
                <div id="nav-right" class="nav-right">
                    <a href="cart.html" title="Visit Cart"><i class="fa-solid fa-rocket"></i></a>
                    <a href="user.html" title="View User Info"><i class="fa-regular fa-user"></i></a>
                    <a href="javascript:void(0);" class="icon" title="View Options" onclick="myFunction()"><i class="fa-solid fa-bars"></i></a>
                    <div id="myLinks">
                        <a href="home.html">Home</a>
                        <a href="guide.html">Guide</a>
                        <a href="order.html">Order</a>
                        <a href="community.html">Community</a>
                        <a href="tracker.html">Track</a>
                        <a href="aboutus.html">About Us</a>
                    </div>
                </div>        
            </nav>
            <div class="working-area">
                <div class="checkout-form">
                    <h2>Checkout</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Zip Code:</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                        <div class="form-group">
                            <h3>Payment Information</h3>
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" name="cardNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="expirationDate">Expiration Date:</label>
                            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" required>
                        </div>
                        <div class="form-group">
                            <h3>Order Summary</h3>
                            <div id="items">

                            </div>
                            <div id="orderSummary"></div>
                        </div>
                
                        <button type="submit" onclick="place()">Place Order</button>
                    </form>
                </div>
                
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/67af9d68cc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="checkout.js"></script>
    
</body>
</html>
