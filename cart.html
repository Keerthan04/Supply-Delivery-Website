<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Gateway</title>
    <link href="cartstyle.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo1.png">
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> 
</head>
<body>
    <div class="main">
        <div class="back">
            <img src="./Images/7.jpg" alt="">
        </div>
        <div class="top">
            <nav class="navbar">
                <div class="nav-left">
                    <img src="logo.png">
                    <h4 style="cursor: pointer;" onclick="home()"><span id='L'>G</span>alactic Gateway</h4>
                </div>
                <div id="nav-right" class="nav-right">
                    <a href="cart.html" title="Visit Cart"><i class="fa-solid fa-rocket"></i></a>
                    <a href="user.html" title="View User Info"><i class="fa-regular fa-user"></i></a>
                    <a href="javascript:void(0);" class="icon" title="View Options" onclick="myFunction()"><i class="fa-solid fa-bars"></i></a>
                    <div id="myLinks">
                        <a href="home.html">Home</a>
                        <a href="guide.html">Guide</a>
                        <a href="order.html">Order</a>
                        <a href="community.html">Community</a>
                        <a href="tracker.html">Track</a>
                        <a href="aboutus.html">About Us</a>
                    </div>
                </div>        
            </nav>
            <div class="working-area">
                <div class="content">
                    <h1><span id="L">Y</span>our Cart</h1>
                    <div class="products">
                        <div class="info-content">
                            <div class="info-left">
                                <img src="user-profile.png">
                            </div>
                            <div class="info-right">
                                <div class="head"><p>User-Info</p></div>
                                <div class="tb">
                                    <table>
                                        <tr>
                                            <td id="username"></td>
                                        </tr>
                                        <tr>
                                            <td id="Email"></td>
                                        </tr>
                                        <tr>
                                            <td id="Address"></td>
                                        </tr>
                                        <tr>
                                            <td id="DOA"></td>
                                        </tr>
                                        <tr>
                                            <td id="ROI"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="items">
                            <div class="each-cont">
                                <div class="product searchable" id="product2">
                                    <div class="details">
                                        <div class="det-cont">
                                            <h3>Oxygen Tank</h3>
                                            <h5>Breathe Easy on Your Space Adventures</h5>
                                            <p>$50.00</p>
                                        </div>
                                        <button id="remove">Remove</button>
                                    </div>
                                </div>
                            </div>
                            <div class="each-cont">
                                <div class="product searchable" id="product5">
                                    <div class="details">
                                        <div class="det-cont">
                                            <h3>Solar Charger</h3>
                                            <h5>Power Up Your Gadgets with Solar Energy</h5>
                                            <p>$25.00</p>
                                        </div>
                                        <button id="remove">Remove</button>
                                    </div>
                                </div>
                            </div>
                            <div class="total">
                                <h5>Total:$75.00</h5>
                                <a href="checkout.html"><button id="but">checkout</button></a>
                            </div>
                        </div>
                           
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/67af9d68cc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="cart.js"></script>
    
</body>
</html>
