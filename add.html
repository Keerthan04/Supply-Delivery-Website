<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Gateway</title>
    <link href="addstyle.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo1.png">
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> 
</head>
<body>
    <div class="main">
        <div class="back">
            <img src="./Images/2.jpg" alt="">
        </div>
        <div class="top">
            <nav class="navbar">
                <div class="nav-left">
                    <img src="logo.png">
                    <h4 style="cursor: pointer;" onclick="home()"><span id='L'>G</span>alactic Gateway</h4>
                </div>
                <div id="nav-right" class="nav-right">
                    <a href="cart.html" title="Visit Cart"><i class="fa-solid fa-rocket"></i></a>
                    <a href="user.html" title="View User Info"><i class="fa-regular fa-user"></i></a>
                    <a href="javascript:void(0);" class="icon" title="View Options" onclick="myFunction()"><i class="fa-solid fa-bars"></i></a>
                    <div id="myLinks">
                        <a href="home.html">Home</a>
                        <a href="guide.html">Guide</a>
                        <a href="order.html">Order</a>
                        <a href="community.html">Community</a>
                        <a href="tracker.html">Track</a>
                        <a href="aboutus.html">About Us</a>
                    </div>
                </div>        
            </nav>
            <div class="working-area">
                <div class="content">
                    <div class="com-heading">
                            <h2>Welcome to Community</h2>
                            <p>Share Your <span id="L">T</span>houghts</p>
                    </div>
                    <div class="add">
                        <h2><span id="L">C</span>ommunity Forum</h2>
                        <p>Tell us Your experience about us and about your New Home</p>
                    </div>
                    <div class="forum-section">
                        <div class="forum-post">
                            <div class="title">
                                <div class="title-left">
                                    <span class="user-icon"><i class="fa-solid fa-user-tie"></i></span>
                                </div>
                                <div class="title-right">
                                    <h3 id="user"></h3>
                                </div>
                            </div>
                            <div class="forum-content">
                                <div class="post-title">
                                    <input type="text" name="topic" placeholder="Post Heading" required>
                                </div>
                                <div class="post-content">
                                    <textarea placeholder="Share Your Thoughts..."></textarea>
                                </div>
                            </div>
                            <div class="forum-button">
                                <button id="submit" title="Submit" onclick="submit()">Submit</button>
                                <button id="submit" onclick="back()">Back</button>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/67af9d68cc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="addscript.js"></script>
</body>
</html>
